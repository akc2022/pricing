{% extends 'website/base.html' %}

{% block content %}
<div class="container-flex">
  <div class="row" id="avocadoData">
    <div class ="col justify-content-center">
<table class="table">
  <tr>
    <th scope = "col">City</th>
    <th scope = "col">State</th>
    <th scope = "col">Price ($)</th>
  </tr>
  {% for home in price_list %}
  <tbody>
  <tr>
   <td> {{ home.city }} </td>
   <td> {{ home.state }}</td>
   <td> {{ home.average_price }}  </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<div class="col">
  <img src="data:img/png;base64, {{chart| safe}}"/>
</div>
</div>
</div>
</div>


{% endblock %}
